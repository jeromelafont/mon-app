    <style>

        /* Styles pour le logo */
        .logo-img {

        /* Styles pour la page de connexion */
        .login-page-wrapper {

        .section-heading {
          font-size: 1.875rem;
          font-weight: 700;
          color: var(--dark-text-primary);
          margin-bottom: 1.5rem;
          display: flex;
          align-items: center;
          gap: 0.75rem;
        }
        .section-icon {

        .challenge-heading .section-icon { color: var(--red-color); }
        .solution-heading .section-icon { color: var(--green-color); }
        .benefits-heading .section-icon { color: var(--indigo-purple); }
        .pricing-heading .section-icon { color: var(--true-blue); }
        .expectations-heading .section-icon { color: var(--orange-color); }

        .section-text {

          color: var(--dark-text-secondary);
          line-height: 1.6;
          margin-bottom: 1.5rem;

        }
        .sub-heading {

        .info-card {

          border-left: 4px solid;
          background-color: rgba(0,0,0,0.2);
          display: flex;
          flex-direction: column;

        .blue-card { border-left-color: var(--true-blue); }
        .green-card { border-left-color: var(--green-color); }

        .card-title {
          font-size: 1.25rem;
          font-weight: 700;
          color: var(--dark-text-primary);
          margin: 0 0 0.75rem 0;
          display: flex;
          align-items: center;
          gap: 0.5rem;

        .card-title.card-title-icon { color: var(--orange-color); }

        .card-text {

          margin-bottom: 1rem;

        .card-price {

          font-weight: 600;

        .card-price-value { font-size: 1.875rem; font-weight: 800; }

        .roi-item {

          font-weight: 700;
          color: var(--true-blue);
          margin-bottom: 0.5rem;

        .roi-sub-label {
          font-size: 0.95rem;
          color: var(--dark-text-secondary);
          margin-bottom: 1rem;
          font-style: italic;
        }
        .roi-list {
          list-style: none;
          padding: 0;
          margin: 0;
          line-height: 1.7;
          color: var(--dark-text-secondary);

        .roi-list li strong { color: var(--dark-text-primary); }
        .roi-list .summary-line {

          font-size: 1.1rem;

        }
        .red-line { color: var(--red-color); }

        .timeline-dot {
            content: '';

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // ===================================================================================
        // DÉFINITION DE TOUS LES SOUS-COMPOSANTS
        // ===================================================================================
        const SubSectionTitle = ({ children, sectionId, activeSection, setActiveSection }) => (
          <button
            className={`sub-nav-button ${activeSection === sectionId ? 'sub-nav-button-active' : ''}`}
            onClick={() => setActiveSection(sectionId)}
          >
            {children}
          </button>
        );

        const ChallengeSection = () => (
          <section className="content-section animate-fade-in">
            <h2 className="section-heading challenge-heading">
              <svg className="section-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
              The Challenge
            </h2>
            <p className="section-text">
              Out-of-stock situations are a constant challenge, but the real threat lies in <strong>strategic out of stocks</strong> – especially those affecting <strong>"fast movers"</strong>. For an equipment manufacturer with an annual revenue of <strong>€100 million</strong>, an overall 10% out-of-stock rate already represents significant risk. However, the critical impact comes from the <strong>3% of these out of stocks that concern "fast movers"</strong>. These high-demand parts are crucial for your clients (distributors, workshops), as their absence leads to <strong>direct and immediate lost revenue</strong> for the end-customer.
            </p>
            <ul className="bullet-list">
              <li><strong>Direct Financial Impact on Clients:</strong> A workshop cannot perform repairs, a distributor cannot sell. This directly translates to lost earnings and severe frustration for your customers.</li>
              <li><strong>Erosion of Trust and Brand Image:</strong> When critical parts are unavailable, client trust erodes. Customers start seeking alternatives, including from competitors, directly threatening your <strong>market share</strong> and <strong>customer lifetime value (CLV)</strong>.</li>
              <li><strong>Compliance & Reputation Risk:</strong> Unmanaged out-of-stock situations can lead to contractual penalties with large distributors or warranty issues, highlighting a lack of <strong>compliance</strong> and damaging your reputation as a reliable supplier.</li>
              <li><strong>Internal Resource Drain:</strong> Managing these strategic out of stocks diverts your sales and after-sales teams from value-generating tasks, leading to unproductive time and increased operational costs.</li>
            </ul>
          </section>
        );

        const SolutionSection = () => (
            <section className="content-section animate-fade-in">
                <h2 className="section-heading solution-heading">
                    <svg className="section-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    Our Integrated Solution
                </h2>
                <p className="section-text">
                    Marketparts offers an integrated approach to transform strategic out-of-stock situations into a demonstration of your excellence. We leverage our unique assets to provide a seamless and effective solution.
                </p>
                <div className="hidden-cost-section" style={{ borderColor: 'var(--true-blue)', boxShadow: '0 4px 20px rgba(26, 125, 255, 0.2)', margin: '1.5rem 0' }}>
                     <h3 className="hidden-cost-title" style={{color: 'var(--true-blue)'}}>Our Core Asset: A Unique Distributor Network</h3>
                     <p className="section-text" style={{textAlign: 'center'}}>
                         Our strength lies in connecting with <strong>25% of the European aftermarket</strong>. This gives us access to an extensive inventory valued at <strong>1.9 billion euros</strong> and over <strong>8.2 million live offers</strong>. This vast, interconnected ecosystem is our primary tool to find alternative sources for your backordered products, ensuring business continuity for your clients.
                     </p>
                </div>
                 <h3 className="sub-heading">How We Operate:</h3>
                <ul className="icon-list">
                    <li>
                        <svg className="list-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 11l3-3m0 0l3 3m-3-3v8m0-13a9 9 0 110 18 9 9 0 010-18z"></path></svg>
                        <div>
                            <strong className="list-item-strong">Proactive & Compliant Detection:</strong><br />
                            We integrate our advanced AI algorithms with your ERP and distributor network to instantly identify critical out-of-stock situations in a GDPR/RGPD compliant way.
                        </div>
                    </li>
                    <li>
                        <svg className="list-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                        <div>
                            <strong className="list-item-strong">Validated Co-Communication:</strong><br />
                            Our expert teams contact the impacted client in your name, using pre-approved branding and messaging to reinforce your brand's commitment.
                        </div>
                    </li>
                    <li>
                        <svg className="list-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M11 4a2 2 0 100 4m-4 10a2 2 0 100 4m10-4a2 2 0 100 4m-8-12l9 9H3L9 5z"></path></svg>
                        <div>
                            <strong className="list-item-strong">Optimized Fulfillment via Marketparts Network:</strong><br />
                            We leverage our extensive network of distributors to find alternative sources, preventing a permanent lost sale and protecting your market share.
                        </div>
                    </li>
                    <li>
                        <svg className="list-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                        <div>
                            <strong className="list-item-strong">Transparent Reporting & Continuous Improvement:</strong><br />
                            We provide detailed, compliant reports on resolution times and client satisfaction, giving you risk intelligence to improve your supply chain.
                        </div>
                    </li>

                          >

                          </button>
                    ))}
                </nav>
            );
        }

        const SubNav = ({ sections, activeSection, setActiveSection }) => (
            <nav className="sub-nav-bar">
                {sections.map(section => (
                    <SubSectionTitle
                        key={section.id}
                        sectionId={section.id}
                        activeSection={activeSection}
                        setActiveSection={setActiveSection}
                    >
                        {section.title}
                    </SubSectionTitle>
                ))}
            </nav>
        );

        const Offer1Content = () => {
            const [activeCategory, setActiveCategory] = useState('market');
            const [activeSection, setActiveSection] = useState('challenge');

            const sections = {
                market: [
                    { id: 'challenge', title: 'The Challenge', component: <ChallengeSection /> },
                    { id: 'solution', title: 'Our Solution', component: <SolutionSection /> },
                    { id: 'benefits', title: 'Your Benefits', component: <BenefitsSection /> },
                ],
                how: [
                    { id: 'expectations', title: 'Your Role', component: <ExpectationsSection /> },
                    { id: 'how-to', title: 'Concrete Workflow', component: <HowToSection /> },
                    { id: 'compliance', title: 'Compliance', component: <ComplianceSection /> },
                ],
                business: [
                    { id: 'pricing', title: 'Pricing Model', component: <PricingSection /> },
                    { id: 'roi-calculation', title: 'ROI Simulator', component: <RoiSection /> },
                ],
            };
            
            const handleCategoryChange = (category) => {
                setActiveCategory(category);
                setActiveSection(sections[category][0].id);
            }

            const currentSections = sections[activeCategory];
            const activeSectionObject = currentSections.find(s => s.id === activeSection);
            const ActiveComponent = activeSectionObject ? activeSectionObject.component : null;

            return (
                <React.Fragment>
                    <header className="hero-header">
                        <img src="https://cdn.prod.website-files.com/67def6048190f339133d7004/67ebf7692c315afcae5693d1_logo_marketparts_blue.svg" alt="Marketparts Logo" className="hero-logo-img" />
                        <span className="hero-tag">Continuity</span>
                        <h1 className="hero-title">Supply Continuity Promise</h1>
                        <p className="hero-subtitle">Boost your sales and satisfaction with our robust supply continuity management solutions.</p>
                    </header>

                    <MainCategoryNav activeCategory={activeCategory} onCategoryChange={handleCategoryChange} />
                    <SubNav sections={currentSections} activeSection={activeSection} setActiveSection={setActiveSection} />

                    <main className="main-content">
                        {ActiveComponent}
                    </main>
                </React.Fragment>
            );
        };

        const LoginScreen = ({ onLogin, error }) => {
            const [password, setPassword] = useState('');

            const handleSubmit = () => {
                onLogin(password);
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    handleSubmit();
                }
            };

            return (
                <div className="login-page-wrapper">
                     <video 
                        className="background-video"
                        autoPlay 
                        loop 
                        muted 
                        playsInline
                        poster="https://cdn.prod.website-files.com/67def6048190f339133d7004%2F6853c543c8f7421b5d09461c_wave_V2-poster-00001.jpg"
                    >
                        <source src="https://cdn.prod.website-files.com/67def6048190f339133d7004%2F6853c543c8f7421b5d09461c_wave_V2-transcode.mp4" type="video/mp4" />
                        <source src="https://cdn.prod.website-files.com/67def6048190f339133d7004%2F6853c543c8f7421b5d09461c_wave_V2-transcode.webm" type="video/webm" />
                    </video>
                    <div className="video-overlay"></div>
                    <div className="login-container">
                        <div className="login-box">
                            <img src="https://cdn.prod.website-files.com/67def6048190f339133d7004/67ebf7692c315afcae5693d1_logo_marketparts_blue.svg" alt="Marketparts Logo" className="logo-img" />
                            <h2 className="login-title">Enter Partner Access Code</h2>
                            <input
                                type="password"
                                className="login-input"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                onKeyPress={handleKeyPress}
                                placeholder="Password"
                            />
                            <button className="login-button" onClick={handleSubmit}>
                                Access
                            </button>
                            {error && <p className="login-error">{error}</p>}
                        </div>
                    </div>
                </div>
            );
        };
        
        // ===================================================================================
        // COMPOSANT PRINCIPAL DE L'APPLICATION
        // ===================================================================================
        const App = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [passwordError, setPasswordError] = useState('');

            // The password 'Marketparts' is encoded in Base64
            const CORRECT_PASSWORD_ENCODED = 'TWFya2V0cGFydHM=';

            useEffect(() => {
                document.title = 'Supply Continuity Promise';
            }, []);

            const handleLogin = (password) => {
                try {
                    if (password === atob(CORRECT_PASSWORD_ENCODED)) {
                        setIsAuthenticated(true);
                        setPasswordError('');
                    } else {
                        setPasswordError('Incorrect password. Please try again.');
                    }
                } catch(e) {
                    console.error("Error decoding password", e);
                    setPasswordError('An error occurred during login.');
                }
            };
            
            if (!isAuthenticated) {
                return <LoginScreen onLogin={handleLogin} error={passwordError} />;
            }

            return (
                <div className="app-container">
                    <Offer1Content />
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
